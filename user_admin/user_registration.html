<!DOCTYPE html>
<html>
<head lang="en">
    <link rel="stylesheet" type="text/css" href="style/user_resgistration_style.css">
    <meta charset="UTF-8">
    <title>Einswatch User registration</title>
</head>

<body>
<script src="script/user_registration_validation_script.js"></script>

<h1>Welcome to Einswatch registration for Users</h1>

<h2>Please fill up all fields</h2>

<div class="form_table">
<table class="form_table">
<form name='user_registration_form' action='php/user_registration_create.php' method="post"
      onsubmit="return isFormValid()">

    <tr><th class="form_th">Personal particulars</th></tr>
    <tr><td class="form_td">First name:</td></tr>
    <tr><td class="form_td"><input type='text' name='firstName' required></td></tr>
    <tr><td class="form_td">Last name:</td></tr>
    <tr><td class="form_td"><input type='text' name='lastName' required></td></tr>
    <tr><td class="form_td">NRIC:</td></tr>
    <tr>
        <td class="form_td"><input id="nric_field" type='text' name='nric' oninput="validateNric()" required></td>
        <td class="form_td"><div class='feedback' id='nric_feedback'></div></td>
    </tr>

    <tr><td class="form_td">Gender:</td></tr>
    <tr>
        <td class="form_td"><input id="male" type='radio' name='gender' value='M'  required>Male
            <input id="female" type='radio' name='gender' value='F'  required>Female</td>
        <td class="form_td"><div class='feedback' id='gender_feedback'></div></td>
    </tr>

    <tr><td class="form_td">Date of Birth:</td></tr>
    <tr>
        <td class="form_td"><input id="birthday" type='date' name='birthday' oninput="validateBirthday()" required></td>
        <td class="form_td"><div class='feedback' id='birthday_feedback'></div></td>
    </tr>

    <tr><td class="form_td">Email:</td></tr>
    <tr>
        <td class="form_td"><input type='email' name='email' oninput="validateEmail()"></td>
        <td class="form_td"><div class='feedback' id='email_feedback'></div></td>
    </tr>
    <tr><td class="form_td">Phone number (watch):</td></tr>
    <tr>
        <td class="form_td"><input type='text' name='phoneNo' oninput="validatePhoneNo()" required></td>
        <td class="form_td"><div class='feedback' id='phone_no_feedback'></div></td>
    </tr>

    <tr><br></tr>

    <tr><th class="form_th">Account information</th></tr>
    <tr><td class="form_td">Username:</td></tr>
    <tr>
        <td class="form_td"><input type='text' name='username' oninput="validateUsername()" required></td>
        <td class="form_td"><div class='feedback' id='username_feedback'></div></td>
    </tr>
    <tr><td class="form_td">6 digit password:</td></tr>
    <tr>
        <td class="form_td"><input type='password' name='password' oninput="validatePassword()" required></td>
        <td class="form_td"><div class='feedback' id="password_feedback"></div></td>
    </tr>
    <tr><td class="form_td">Confirm 6 digit password:</td></tr>
    <tr>
        <td class="form_td"><input type='password' name='confirmPassword' oninput="validateConfirmPassword()"
                   required></td>
        <td class="form_td"><div class='feedback' id="confirm_password_feedback"></div></td>
    </tr>
    <tr><td class="form_td"><input type='submit' name='registerUser' value='Register'></td></tr>

</form>
</table>
</div>

</body>
</html>
