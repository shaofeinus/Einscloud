<!DOCTYPE html>
<html>
<head lang="en">
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.3.min.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Einswatch User admin</title>
</head>

<body>
<script src="script/user_login_validation_script.js"></script>
<div class="container">
    <div class="jumbotron">
        <h1>Welcome Einswatch User</h1>
    </div>
    <div class="page-header">
        <h3>Existing Einswatch Users</h3>
    </div>
</div>

<div class="container">
<table class="">
    <form id="user_login_form" action='php/user_login.php' method='post' onsubmit="return isFormValid()">

        <tr>
            <td class="form_td">Username:</td>
        </tr>

        <tr>
            <td class="form_td"><input type='text' name='username' oninput="validateUsername()" required></td>
            <td class="form_td"><div class='alert-info' id='username_feedback'></div></td>
        </tr>

        <tr>
            <td class="form_td">6 digit password:</td>
        </tr>
        <tr>
            <td class="form_td"><input type='password' name='password' oninput="validatePassword()" required></td>
            <td class="form_td"><div class='alert-info' id='password_feedback'></div></td>
        </tr>

        <tr>
            <td><input type='submit' class="btn-primary" name='loginUser' value='Log in'></td>
        </tr>
    </form>
</table>
</div>
<div class="container">
<div class = page-header>
<h3>New Einswatch Users</h3>

<table class="form_table">
    <form id="goto_register_form" action='user_registration.html'>
        <tr><td class="form_td"><input type='submit' class="btn-primary" value='Register'></td></tr>
    </form>
</table>
</div></div>

</body>
</html>
