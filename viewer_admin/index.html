<!DOCTYPE html>
<html>
<head lang="en">

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Einswatch Viewer</title>
</head>

<body>
<script src="script/viewer_login_validation_script.js"></script>
<div class="container">
    <div class="jumbotron well">
        <h1>Welcome Einswatch Viewer</h1>
    </div>
    <div class="page-header">
        <h3>Existing Einswatch Viewer</h3>
    </div>
</div>

<div class="container">
    <table>
        <form id="viewer_login_form" action='php/viewer_login.php' method='post' onsubmit="return isFormValid()">

            <tr>
                <td>Username:</td>
            </tr>

            <tr>
                <td><input type='text' name='username' oninput="validateUsername()" required></td>
                <td><div class='alert-info' id='username_feedback'></div></td>
            </tr>

            <tr>
                <td>Password:</td>
            </tr>
            <tr>
                <td><p><input type='password' name='password' oninput="validatePassword()" required></p></td>
                <td><div class='alert-info' id='password_feedback'></div></td>
            </tr>

            <tr>
                <td><input type='submit' class="btn-primary" name='loginViewer' value='Log in'></td>
            </tr>
        </form>
    </table>
</div>

<div class="container">
    <div class="page-header">
        <h3>New Einswatch Viewer</h3>
    </div>
<table>
    <form id="goto_register_form" action='viewer_registration.html'>
        <tr><input type='submit' class="btn-primary" value='Register'></tr>
    </form>
</table>
</div>
</body>
</html>
