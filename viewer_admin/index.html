<!DOCTYPE html>
<html>
<head lang="en">
    <link rel="stylesheet" type="text/css" href="style/viewer_style.css">
    <meta charset="UTF-8">
    <title>Einswatch Viewer</title>
</head>

<body>
<script src="script/viewer_login_validation_script.js"></script>

<h1>Welcome Einswatch Viewer<br></h1>
<h2>Existing Einswatch Viewer</h2>


<table>
    <form id="viewer_login_form" action='php/viewer_login.php' method='post' onsubmit="return isFormValid()">

        <tr>
            <td>Username:</td>
        </tr>

        <tr>
            <td><input type='text' name='username' oninput="validateUsername()" required></td>
            <td><div class='feedback' id='username_feedback'></div></td>
        </tr>

        <tr>
            <td>Password:</td>
        </tr>
        <tr>
            <td><input type='password' name='password' oninput="validatePassword()" required></td>
            <td><div class='feedback' id='password_feedback'></div></td>
        </tr>

        <tr>
            <td><input type='submit' name='loginViewer' value='Log in'></td>
        </tr>
    </form>
</table>

<h2>New Einswatch Viewer</h2>
<table>
    <form id="goto_register_form" action='viewer_registration.html'>
        <tr><input type='submit' value='Register'></tr>
    </form>
</table>
</body>
</html>
