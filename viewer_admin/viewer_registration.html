<!DOCTYPE html>
<html>
<head lang="en">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Einswatch Viewer Registration</title>
</head>

<body>
<script src="script/viewer_registration_validation_script.js"></script>

<div class="container">
    <div class="jumbotron">
        <h1>Einswatch Registration for Viewer</h1>
    </div>
    <div class="page-header">
        <h3>Please fill up all fields</h3>
    </div>
</div>

<div class='container'>
<table>
    <form name='viewer_registration_form' action='php/viewer_registration_create.php' method="post"
          onsubmit="return isFormValid()">

        <tr class="page-header"><td><h4>Personal Particulars</h4></td></tr>
        <tr><td>First name:</td></tr>
        <tr><td><input type='text' name='firstName' placeholder="John" required></td></tr>
        <tr><td>Last name:</td></tr>
        <tr><td><input type='text' name='lastName' placeholder="Doe" required></td></tr>
        <tr><td>NRIC:</td></tr>
        <tr>
            <td><input id="nric_field" type='text' name='nric' placeholder="SXXXXXXXY" oninput="validateNric()" required></td>
            <td><div class='alert-info' id='nric_feedback'></div></td>
        </tr>
        <tr><td>Email:</td></tr>
        <tr><td><input type='email' name='email' placeholder="example@example.com"></td></tr>
        <tr><td>Phone number:</td></tr>
        <tr>
            <td><input type='text' name='phoneNo' placeholder="Phone number" oninput="validatePhoneNo()" required></td>
            <td><div class='alert-info' id='phone_no_feedback'></div></td>
        </tr>

        <tr></tr>

        <tr class="page-header"><td><h4>Account information</h4></td></tr>
        <tr><td>Username:</td></tr>
        <tr>
            <td><p><input type='text' name='username' placeholder="Your desired login name" oninput="validateUsername()" required></p></td>
            <td><div class='alert-info' id='username_feedback'></div></td>
        </tr>
        <tr><td>Viewer Type:</td></tr>
        <tr>
            <td><p><input type="radio" name="rvtype" value="Family" checked required>Family
        <input type="radio" name="rvtype" value="Others" >Others
            </p></td>
        </tr>

        <tr><td>Password:</td></tr>
        <tr>
            <td><input type='password' name='password' oninput="validatePassword()" required></td>
            <td><div class='alert-info' id="password_feedback"></div></td>
        </tr>
        <tr><td>Confirm password:</td></tr>
        <tr>
            <td><p><input type='password' name='confirmPassword' oninput="validateConfirmPassword()"
                       required></p></td>
            <td><div class='alert-info' id="confirm_password_feedback"></div></td>
        </tr>
        <tr><td><p><input type='submit' name='registerViewer' value='Register'></p></td></tr>

    </form>

    <form action="index.html">
        <tr><td class="form_td"><input type="submit" value="Back to log in"></td></tr>
    </form>

</table>
</div>
</body>
</html>
