<!DOCTYPE html>
<html>
<head lang="en">
    <link rel="stylesheet" type="text/css" href="style/viewer_style.css">
    <meta charset="UTF-8">
    <title>Einswatch Viewer Registration</title>
</head>

<body>
<script src="script/viewer_registration_validation_script.js"></script>


<h1>Welcome to Einswatch Registration for Viewer</h1>

<h2>Please fill up all fields</h2>

<table>
    <form name='viewer_registration_form' action='php/viewer_registration_create.php' method="post"
          onsubmit="return isFormValid()">

        <tr class="title_row"><td>Personal Particulars</td></tr>
        <tr><td>First name:</td></tr>
        <tr><td><input type='text' name='firstName' required></td></tr>
        <tr><td>Last name:</td></tr>
        <tr><td><input type='text' name='lastName' required></td></tr>
        <tr><td>NRIC:</td></tr>
        <tr>
            <td><input id="nric_field" type='text' name='nric' oninput="validateNric()" required></td>
            <td><div class='feedback' id='nric_feedback'></div></td>
        </tr>
        <tr><td>Email:</td></tr>
        <tr><td><input type='email' name='email'></td></tr>
        <tr><td>Phone number:</td></tr>
        <tr>
            <td><input type='text' name='phoneNo' oninput="validatePhoneNo()" required></td>
            <td><div class='feedback' id='phone_no_feedback'></div></td>
        </tr>

        <tr><br></tr>

        <tr class="title_row"><td>Account information</td></tr>
        <tr><td>Username:</td></tr>
        <tr>
            <td><input type='text' name='username' oninput="validateUsername()" required></td>
            <td><div class='feedback' id='username_feedback'></div></td>
        </tr>
        <tr><td>Viewer Type:</td></tr>
        <tr>
            <td><input type="radio" name="rvtype" value="Family" checked required>Family
        <input type="radio" name="rvtype" value="Others" >Others
        </td>
        </tr>

        <tr><td>Password:</td></tr>
        <tr>
            <td><input type='password' name='password' oninput="validatePassword()" required></td>
            <td><div class='feedback' id="password_feedback"></div></td>
        </tr>
        <tr><td>Confirm password:</td></tr>
        <tr>
            <td><input type='password' name='confirmPassword' oninput="validateConfirmPassword()"
                       required></td>
            <td><div class='feedback' id="confirm_password_feedback"></div></td>
        </tr>
        <tr><td><input type='submit' name='registerViewer' value='Register'></td></tr>

    </form>
</table>
</body>
</html>
