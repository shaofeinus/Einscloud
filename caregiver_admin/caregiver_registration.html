<!DOCTYPE html>
<html>
<head lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <meta charset="UTF-8">

    <title>EinsWatch Caregiver Registration</title>
</head>

<body>

<script src="script/caregiver_registration_validation_script.js?v=1.21"></script>
<div class="container">
    <div class="jumbotron well">
        <h1>EinsWatch Registration for Caregiver</h1>
    </div>
    <div class="page-header">
        <h3>Please fill up all fields</h3>
    </div>
</div>



<div class='container'>
<table>
    <form name='viewer_registration_form' action='php/caregiver_registration_create.php?v=1.0' method="post"
          onsubmit="return isFormValid()">

        <tr class="page-header"><td><h4>Personal Particulars</h4></td></tr>
        <tr><td>Name (as of NRIC):</td></tr>
        <tr><td><em><input type='text' name='fullName' placeholder="eg: John Lennon" oninput="generateDefaultUserName()" required></em></td></tr>

        <tr><td>Email:</td></tr>
        <tr><td><em><input type='email' name='email' placeholder="example@example.com"></em></td></tr>
        <tr><td>Phone number:</td></tr>
        <tr>
            <td><em><input type='text' name='phoneNo' placeholder="8-digit mobile number" oninput="validatePhoneNo()" required></em></td>
            <td><div class='alert-info' id='phone_no_feedback'></div></td>
        </tr>

        <tr></tr>

        <tr class="page-header"><td><h4>Account information</h4></td></tr>

        <tr><td>Use default username and password?</td></tr>
        <tr>
            <td><p><input type="radio" name="default_username" value="yes" onclick="defaultUserInfo()"  required>Yes
                <input type="radio" name="default_username" value="no" onclick= "customUserInfo()" checked>No
            </p></td>
        </tr>

        <tr><td>Username:</td></tr>

        <tr>
            <td><p><em><input id='username' type='text' name='username' placeholder="Your desired login name" oninput="validateUsername()" required></em></p></td>
            <td><div class='alert-info' id='username_feedback'></div></td>
        </tr>

        <!-- unused radio
        <tr><td>Viewer Type:</td></tr>
        <tr>
            <td><p><input type="radio" name="rvtype" value="Family" checked required>Family
        <input type="radio" name="rvtype" value="Others" >Others
            </p></td>
        </tr>
        -->

        <tr><td>Password:</td></tr>
        <tr>
            <td><em><input id='password' type='password' name='password'  placeholder="At least 8 characters" oninput="validatePassword()" required></em></td>
            <td><div class='alert-info' id="password_feedback"></div></td>
        </tr>
        <tr><td>Confirm password:</td></tr>
        <tr>
            <td><em><p><input id='confirm_password' type='password' name='confirmPassword' placeholder="At least 8 characters" oninput="validateConfirmPassword()"
                       required></p></em></td>
            <td><div class='alert-info' id="confirm_password_feedback"></div></td>
        </tr>



        <tr><td><p><input type='submit' name='registerViewer' class="btn btn-primary" value='Register'></p></td></tr>

    </form>

    <form action="index.php">
        <tr><td class="form_td"><input type="submit" class="btn btn-primary" value="Back to log in"></td></tr>
    </form>

</table>


</div>
</body>
</html>
